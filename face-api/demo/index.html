<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FaceAPI Live WebCam Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="./webcam.js" type="module"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Spotify & Facial Recognition Music Search</h1>
    </div>
    <div class="describor">
      <h4 style="margin-bottom: 15px;">Open the webcam and get your current mood for a spotify search</h4>
      <button type="button" id="btn_submit2" class="btn btn-success button-web">Close Webcam</button>
    </div>
    <div class="container2" style="height: 406px; display: none">
      <video id="video" playsinline class="video element" width="720"></video>
      <canvas id="canvas" class="canvas element"></canvas>
    </div>
    <div class="container">        
      <form id="emotionForm">
        <div class="col-sm-6 form-group row mt-4 px-0">
            <label for="Genre" class="form-label col-sm-2">Input:</label>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label" id="expressionOutput"></label>
            </div>
        </div>              
        <div class="col-sm-6 row form-group px-0">
            <button type="button" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
        </div>          
    </form>        
    <div class="row">
        <div class="col-sm-6 px-0">
            <div class="list-group song-list" id="song-list">
                
            </div>                                             
        </div>
    </div>    
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>  
  </body>
</html>
